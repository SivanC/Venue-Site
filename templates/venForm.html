
<html>
    <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Spring Venue 2018 Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    <link rel="icon"
    type="image/png"
    href="https://www.pythonanywhere.com/user/venuesignup/files/home/venuesignup/favicon.ico">
    <style>

        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #cccccc;
            width: 100%;
        }

        li, .navbar form {
            display: inline;
        }

        .navbar button {
            padding: 15px 32px;
            font-size: 16px;
            display: inline;
            float: left;
            border: none;
            background-color: #cccccc;
            font-family: 'Tajawal', Helvetica, sans-serif;
        }

        .navbar button:hover {
            background-color: #bfbfbf;
        }

        input[type=text], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
            max-width: 50%;
            font-family: 'Tajawal', Helvetica, sans-serif;
        }

        input[type=text]:focus, textarea:focus {
            border: 3px solid #555;
        }

        form {
            font-family: 'Tajawal', Helvetica, sans-serif;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        input, label, textarea {
            display: block;
        }

        .form div {
            position: relative;
            top: 300px;
            left: 25%;
        }

        .form button {
            padding: 15px 32px;
            font-size: 16px;
            display: inline;
            border: none;
            background-color: #cccccc;
            font-family: 'Tajawal', Helvetica, sans-serif;
        }

        label {
            font-size: 32px;
        }

        h1 {
            margin: 0;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            font-family: 'Tajawal', Helvetica, sans-serif;
            font-size: 56px;
        }

    </style>
    </head>

    <body>
        <ul>
            <div class='navbar'>
                <nav>
                    <ul>
                        <li><form action='{{ url_for('home') }}' method='post'> <button type='submit'>Home</button> </form></li>
                        <li><form action='{{ url_for('performances') }}' method='get'> <button type='submit'>View Performances</button> </form></li>
                        <li><form action='{{ url_for('signup') }}' method='get'><button>Sign Up</button></form></li>
                    </ul>
                </nav>
            </div>
        </ul>

        <h1>Spring Venue 2018 Sign Up</h1>

        <div class='form' align='justify'>
            <form action='{{ url_for('performances') }}' method='post'>
              <div>
                <label for='name'>Name of Student/Group/Class:  </label>
                <input type='text' id='name' name='groupName' autocomplete='off'/>
              </div>
              <div>
                <label for='perfName'>Name of Performance:  </label>
                <input type='text' id='perfName' name='performanceName' autocomplete='off'/>
              </div>
              <div>
                <label for='note'>Additional Notes:  </label>
                <textarea id='note' cols='20' name='extraNotes'></textarea>
              </div>
              <div class="button">
                <button type="submit">Submit</button>
              </div>
            </form>
        </div>
    </body>
</html>
